<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Book Tracker</h1>

  <form class="mb-3" method="get" action="{{ url_for('books') }}">
    <div class="input-group">
      <input type="text" class="form-control" name="search" placeholder="Search by title or author" value="{{ request.args.get('search', '') }}">
      <button class="btn btn-primary" type="submit">Search</button>
      <a href="{{ url_for('add_book') }}" class="btn btn-success">Add Book</a>
    </div>
  </form>

  {% if books %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book['title'] }}</td>
        <td>{{ book['author'] }}</td>
        <td>{{ book['year'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No books found.</p>
  {% endif %}
</body>
</html>
